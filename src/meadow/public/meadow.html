<html>
  <head>
    <title>Meadow</title>
    <script type="text/javascript">
     if (/Win/i.test(navigator.platform)) {
        alert("Both Firefox and Chrome use ANGLE to emulate OpenGL on Windows. "+
              "ANGLE doesn't yet support texture lookups in the vertex shader, which is required "+
              "for this demo, so it probably won't work. \n\n"+
              "If you can't run the demo, try again with either Linux or "+
              "a Mac -- and complain to ANGLE about not supporting vertex texture lookups. You "+
              "can bug them at: http://code.google.com/p/angleproject/ \n\n"+
              "PS -- if ANGLE implements VTL before I can update this demo, please disregard this message.");
     }
    </script>
    <script type="text/javascript" src="/javascripts/jax.js"></script>
    <script type="text/javascript" src="/javascripts/meadow.js"></script>
    <script type="text/javascript">
      window.addEventListener('load', function() {
        // set the jax canvas to a ratio of actual browser size, so
        // that aspect ratio is not lost when we scale to 100%
        var width = window.innerWidth, height = window.innerHeight;
        var ratio = width / height;
        document.getElementById('jax-canvas').width = parseInt(500 * ratio);

        window.context = new Jax.Context('jax-canvas');
      }, false);
    </script>
    <style>
      #nav {
        position:absolute;
        top: 0px;
        left: 0px;
        background-color: #fff;
      }
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      WSAD - move camera |
      Drag mouse - rotate camera |
      a <a href="http://jaxgl.com">Jax project</a> |
      <a href="http://sinisterchipmunk.github.com/">See other demos</a>
    </div>
    <canvas id="jax-canvas" width='500' height='500' style="width:100%;height:100%;"></canvas>
  </body>
</html>
